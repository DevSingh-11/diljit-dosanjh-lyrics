  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Sticky Spotify banner */
    .sticky-banner {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      padding: 1em;
      text-align: center;
    }

    .sticky-banner img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* Sticky A–Z bar */
    .az-bar {
      position: sticky;
      top: 72px; /* Adjusted to be below the banner (banner height approx 72px with padding) */
      background: #f9f9f9;
      z-index: 1000; /* Same z-index as banner so it stays above content */
      padding: 0.5em 0;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #ddd;
    }

    .az-bar a {
      margin: 0 0.25em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .az-bar a:hover {
      text-decoration: underline;
    }

    .song-section {
      margin-top: 2em;
    }

    .song-section h2 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.2em;
    }

    .song-section a {
      display: block;
      margin: 0.3em 0;
    }

    /* Add extra bottom margin to last song link in each section */
    .song-section a:last-of-type {
      margin-bottom: 3em; /* Larger space after last song */
    }
  </style>
</head>
